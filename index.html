<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <center>
        <div class="top">
          <h1 style="color: rgb(186, 186, 186); padding-top: 15px">
            EXPENDITURE ANALYSIS
          </h1>
        </div>
      </center>
      <div class="main">
        <form action="" onsubmit="return false">
          <div class="first">
            <input type="text" placeholder="Enter income" id="income" />
          </div>
          <div class="second">
            <input type="text" placeholder="Enter expenses" id="expense" />
          </div>
          <div class="bottom">
            <div class="ek">
              <button type="submit" onclick="my()">Analyze</button>
            </div>
            <div class="dho">
              <button type="reset">Reset</button>
            </div>
          </div>
        </form>
      </div>
      <div style="margin: auto;" class="graph">
        <canvas id="myChart"></canvas>
                
               
      </div>
    </div>

    <script>
      function my() {
        var inc =parseInt( document.getElementById("income").value);
        var exp =parseInt( document.getElementById("expense").value);
        if (inc < exp) {
          alert("Expenses should not exceed your income");
        } 
        else 
        {
          var Income =inc;
          var expen = exp;
          var save = Income - expen;

          // Create a bar graph
          var ctx = document.getElementById("myChart").getContext("2d");
          var myChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: ["Expenditure", "Savings", "Income"],
              datasets: [
                {
                 label:'Analyzer',
                  data: [expen, save, Income],
                  backgroundColor: [
                    "#32375482",
                    "#32375482",
                    "#32375482",
                  ],
                 
              
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }
      }
    </script>
  </body>
</html>
